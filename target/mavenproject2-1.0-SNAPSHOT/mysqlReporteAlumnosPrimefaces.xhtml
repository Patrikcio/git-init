<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:dataTable value="#{controllerMysqlAlumno.estudiantes}" var="dato"  paginator="true" rows="3" paginatorPosition="bottom">
               
                <p:column sortBy="#{dato.nombre}" filterBy="#{dato.nombre}">
                    <f:facet name="header">
                        <h:outputText value="Nombre" />
                    </f:facet>
                    <h:outputText value="#{dato.nombre}"/>
                </p:column>

                <p:column sortBy="#{dato.edad}">
                    <f:facet name="header">
                        <h:outputText value="Edad" />
                    </f:facet>
                    <h:outputText value="#{dato.edad}"/>
                </p:column>

                <p:column sortBy="#{dato.genero}" >
                    <f:facet name="header">
                        <h:outputText value="Genero" />
                    </f:facet>
                    <h:outputLabel value="#{dato.genero}" for="genero"/>
                </p:column>

                <p:column sortBy="#{dato.pais}">
                    <f:facet name="header">
                        <h:outputText value="Pais" />
                    </f:facet>
                    <h:outputLabel value="#{dato.pais}" for="pais"/>
                </p:column>

                <p:column >
                    <f:facet name="header">
                        <h:outputText value="Descripcion" />
                    </f:facet>
                    <h:outputText value="#{dato.descripcion}"/>
                </p:column>

            </p:dataTable>
        </h:form>
    </h:body>
</html>
