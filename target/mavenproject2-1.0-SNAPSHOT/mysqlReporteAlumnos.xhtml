<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>

        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form>
            <h:dataTable value="#{controllerMysqlAlumno.estudiantes}" var="dato" border="1" rowClasses="par,impar" rows="#{controllerMysqlAlumno.numRenglones}">
                <h:column >
                    <f:facet name="header">
                        <h:commandLink  action="#{controllerMysqlAlumno.ordenamientoNombre()}">
                            <h:outputText value="Nombre" />
                        </h:commandLink>
                    </f:facet>
                    <h:outputText value="#{dato.nombre}" rendered="#{!dato.editable}"/>
                    <h:inputText value="#{dato.nombre}" rendered="#{dato.editable}"/>
                </h:column>

                <h:column >
                    <f:facet name="header">
                        <h:commandLink  action="#{controllerMysqlAlumno.ordenamientoEdad()}">
                             <h:outputText value="Edad" />
                        </h:commandLink>
                    </f:facet>
                    <h:outputText value="#{dato.edad}" rendered="#{!dato.editable}"/>
                    <h:inputText value="#{dato.edad}" rendered="#{dato.editable}"/>
                </h:column>


                <h:column >
                    <f:facet name="header">
                        <h:outputText value="Genero" />
                    </f:facet>
                    <h:outputLabel value="#{dato.genero}" for="genero" rendered="#{!dato.editable}"/>
                    <h:selectOneRadio id="genero" value="#{dato.genero}" rendered="#{dato.editable}" >
                        <f:selectItem itemValue="M" itemLabel="M"/>
                        <f:selectItem itemValue="F" itemLabel="F"/>
                    </h:selectOneRadio>
                </h:column>

                <h:column >
                    <f:facet name="header">
                        <h:outputText value="Pais" />
                    </f:facet>
                    <h:outputLabel value="#{dato.pais}" for="pais" rendered="#{!dato.editable}"/>
                    <h:selectOneMenu id="pais" value="#{dato.pais}" rendered="#{dato.editable}" >
                        <f:selectItem itemValue="CDMX" itemLabel="Mexico"/>
                        <f:selectItem itemValue="EU" itemLabel="Estados Unidos"/>
                        <f:selectItem itemValue="Canada" itemLabel="Canada"/>
                    </h:selectOneMenu>
                </h:column>

                <h:column >
                    <f:facet name="header">
                        <h:outputText value="Descripcion" />
                    </f:facet>
                    <h:outputText value="#{dato.descripcion}" rendered="#{!dato.editable}"/>
                    <h:inputText value="#{dato.descripcion}" rendered="#{dato.editable}"/>
                </h:column>

                <h:column >
                    <h:commandLink actionListener="#{controllerMysqlAlumno.editar(dato)}" value="Editar" rendered="#{!dato.editable}"/>
                    <h:commandLink actionListener="#{controllerMysqlAlumno.actualizar(dato)}" value="Guardar" rendered="#{dato.editable}"/>
                </h:column>

                <h:column >
                    <h:commandLink actionListener="#{controllerMysqlAlumno.borrar(dato)}" value="Borrar"/>
                </h:column>

            </h:dataTable>
        </h:form>
    </h:body>
</html>
