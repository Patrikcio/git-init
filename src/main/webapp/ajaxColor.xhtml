<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet library="css" name="styles.css"/>
    </h:head>
    <h:body>
        <h:form id="form1">
            <h:panelGrid columns="3" id="mailpass">

                <h:outputText value="Color" />
                <h:inputText id="color" value="#{color.color}" required="true">
                    <f:ajax event="keyup" execute="@this" render="salidaColor" />
                </h:inputText> 
                <h:message for="color" showDetail="true"/> 
                
                <h:outputText value="Escogue un color"/>
                <h:selectOneMenu id="menuColor" value="#{color.color}" >
                    <f:selectItems value="#{color.colores}"/>
                    <f:ajax event="valueChange" execute="menuColor" render="salidaColor"/>
                </h:selectOneMenu>                       
                <h:message for="menuColor" showDetail="true"/>
                
            </h:panelGrid>
            
            <h:outputText id="salidaColor" value="#{color.color}" style="background-color: #{color.color}"/>
        </h:form>
    </h:body>
</html>
