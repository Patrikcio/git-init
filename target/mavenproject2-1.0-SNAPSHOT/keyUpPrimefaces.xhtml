<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panelGrid columns="3" >
                <h:outputText value="Efecto keyUp" />
                <p:inputText id="nombre" value="#{alumno.nombre}">
                    <p:ajax  event="keyup" update="salida" process="@this" />
                </p:inputText>
                <h:outputText id="salida" value="#{alumno.nombre}"/>

                <h:outputText value="Efecto Blur" />
                <p:inputText id="blur" value="#{alumno.pais}">
                    <p:ajax  event="blur" update="salidaBlur" process="@this" />
                </p:inputText>
                <h:outputText id="salidaBlur" value="#{alumno.pais}"/> 
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
