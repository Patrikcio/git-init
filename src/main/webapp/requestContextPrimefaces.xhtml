<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <script type="text/javascript">
            function obtieneRespuesta(xhr,status,args){
                if(args.validationFailed){
                    alert('EROR EN LA LLAMADA');
                }else{
                    alert('Guardado'+args.guardado);
                    alert(args.libro.autor);
                }
            }
        </script>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:panelGrid columns="2" >
                <h:outputText value="Titulo"/>
                <p:inputText value="#{libroControllerBean.libro.titulo}"/>
                <h:outputText value="Autor"/>
                <p:inputText value="#{libroControllerBean.libro.autor}"/>
                
                <p:commandButton value="Guardar" oncomplete="obtieneRespuesta(xhr,status,args)" actionListener="#{libroControllerBean.guardarLibro()}"/>
            </p:panelGrid>
        </h:form>
    </h:body>
</html>
