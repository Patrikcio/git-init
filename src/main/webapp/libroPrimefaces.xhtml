<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:dataGrid value="#{controladorLibros.libros}" var="libro" columns="3" rows="3" paginator="true" paginatorPosition="bottom"
                        paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {NextPageLink}">
            
                <p:column>
                    <p:panel header="#{libro.titulo}">
                        <p:panelGrid columns="1" >
                            <p:graphicImage value="/imgs/#{libro.imagen}"/><!-- comment -->
                            <h:outputText value="#{libro.precio}"/>
                        </p:panelGrid>
                    </p:panel>
                </p:column>
                
            </p:dataGrid>
        </h:form>
    </h:body>
</html>
