<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Registro Alumno</title>
    </h:head>
    <h:body>
        <h1>#{alumno.nombre}-Tus siguientes datos fueron registradosos.</h1>
        <h:form >
            <h:panelGrid columns="2" id="formulario" border="1">
                
                <h:outputLabel value="Nombre" for="nombre" />
                <h:outputText value="#{alumno.nombre}"/> 
                
                <h:outputLabel value="Edad" for="edad" />
                <h:outputText value="#{alumno.edad}"/> 
                
                <h:outputLabel value="Pais" for="pais" />
                <h:outputText value="#{alumno.pais}"/> 
                
                <h:outputLabel value="Genero" for="genero" />
                <h:outputText value="#{alumno.genero}"/> 
                
                <h:outputLabel value="Experiencia" for="experiencia"/>
                <h:panelGroup>
                <ul>
                    <ui:repeat value="#{alumno.tecnologia}" id="experiencia" var="tec">
                        <li>#{tec}</li>
                    </ui:repeat>
                </ul> 
                </h:panelGroup>
                
                 <h:outputLabel value="Cursos Disponibles" for="cursosDisponibles"/>
                <h:panelGroup>
                <ul>
                    <ui:repeat value="#{alumno.cursosSeleccionados}" id="cursosDisponibles" var="curso">
                        <li>#{curso}</li>
                    </ui:repeat>
                </ul> 
                </h:panelGroup>
                
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
